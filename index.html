<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Odin: Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <script src="script.js"></script>

        <h1>Rock, Paper, Scissors</h1>

        <p>Rock... Paper... Scissors... Shoot!</p>

        <div class="buttons">
            <button>
                <img id="Rock" src="images/rock.png" alt="rock">
                <label for="Rock">Rock</label>
            </button>
            <button>
                <img id="Paper" src="images/paper.png" alt="piece of paper">
                <label for="Paper">Paper</label>
            </button>
            <button>
                <img id="Scissors" src="images/scissors.png" alt="pair of scissors">
                <label for="Scissors">Scissors</label>
            </button>
        </div>

        <div class="message">This is the message!</div>
    </body>
</html>
